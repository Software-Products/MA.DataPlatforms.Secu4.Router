services:
  route_reader_integration_test_kafka_server:
    image: apache/kafka:4.1.1
    container_name: route_reader_integration_test_kafka_server
    networks: [route_reader_test_net]
    ports:
      - "9095:9095"
    environment:
      # KRaft (no ZooKeeper): combined controller+broker single node
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"

      # Listeners: internal (containers), controller (KRaft), and external (host)
      KAFKA_LISTENERS: "PLAINTEXT://:9093,CONTROLLER://:9096,EXTERNAL://:9095"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://route_reader_integration_test_kafka_server:9093,EXTERNAL://localhost:9095"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@route_reader_integration_test_kafka_server:9096"

      # Single-broker friendly defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Persist broker data (optional but recommended)
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"

  route_reader_integration_test_kafka_ui:
    image: provectuslabs/kafka-ui:latest
    container_name: route_reader_integration_test_kafka_ui
    networks: [route_reader_test_net]
    depends_on:
      - route_reader_integration_test_kafka_server
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # Connect inside the Docker network to the internal listener
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: route_reader_integration_test_kafka_server:9093
      DYNAMIC_CONFIG_ENABLED: "true"

networks:
  route_reader_test_net:
    driver: bridge
